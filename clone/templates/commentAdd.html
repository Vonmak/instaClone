{% extends 'base.html' %} {% block content %}
<div class="container add1">
  <div class="container-fluid add2">
    <h4>Add your Comment</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="comment" class="form-label">{{form.comment.label}}:</label
        ><br />
        {{form.comment}}
      </div>

      <button class="btn btn-outline-info" type="submit">Comment</button>
    </form>
  </div>
</div>
{% endblock %}
