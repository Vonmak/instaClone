{% extends 'base.html' %} {% block content %}
<div class="container add1">
  <div class="container-fluid add2">
    <h4>Add your Favourite Picture</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="image" class="form-label">{{form.image.label}}:</label
        ><br />
        {{form.image}}
      </div>
      <div class="form-group">
        <label for="imageName" class="form-label"
          >{{form.imageName.label}}:</label
        ><br />
        {{form.imageName}}
      </div>
      <div class="form-group">
        <label for="imageCaption" class="form-label"
          >{{form.imageCaption.label}}:</label
        ><br />
        {{form.imageCaption}}
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
