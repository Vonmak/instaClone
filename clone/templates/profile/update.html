{% extends 'base.html' %} {% block content %}
<div class="container add1">
  <div class="container-fluid add2">
    <form
      action="{% url 'newprofile' %}"
      method="post"
      enctype="multipart/form-data"
    >
      <h4>Update Profile</h4>
      {% csrf_token %}
      <div class="form-group">
        <label for="photo" class="form-label">{{form.photo.label}}:</label
        ><br />
        {{form.photo}}
      </div>
      <div class="form-group">
        <label for="bio" class="form-label">{{form.bio.label}}:</label><br />
        {{form.bio}}
      </div>
      <div class="form-group">
        <label for="birth_date" class="form-label"
          >{{form.birth_date.label}}:</label
        ><br />
        {{form.birth_date}}
      </div>
      <br />
      <input type="submit" class="btn btn-outline-info btn-md" value="Add" />
    </form>
  </div>
</div>
{% endblock %}
