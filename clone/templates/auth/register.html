{% extends 'auth/authbase.html' %}{%block content%}
<div class="container register">
  <h4>Register</h4>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="FirstName" class="form-label"
        >{{form.first_name.label}}:</label
      ><br />
      {{form.first_name}}
    </div>
    <div class="form-group">
      <label for="last_name" class="form-label">{{form.last_name.label}}:</label
      ><br />
      {{form.last_name}}
    </div>
    <div class="form-group">
      <label for="username" class="form-label">{{form.username.label}}:</label
      ><br />
      {{form.username}}
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{form.email.label}}:</label><br />
      {{form.email}}
    </div>
    <div class="form-group">
      <label for="password1" class="form-label">{{form.password1.label}}:</label
      ><br />
      {{form.password1}}
    </div>
    <div class="form-group">
      <label for="password2" class="form-label">{{form.password2.label}}:</label
      ><br />
      {{form.password2}}
    </div>
    <br />
    <button class="btn btn-primary" type="submit" value="register">
      Register
    </button>
  </form>

  <h3 class="text-center">
    Have an Account?<a href="/login">Sign In Here!</a>
  </h3>
</div>

{%endblock%}
